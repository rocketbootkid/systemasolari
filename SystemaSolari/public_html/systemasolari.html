<html>
    <head>
        <title>Systema Solari</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <canvas id="myCanvas" width="2000" height="1000"></canvas>
    <script>
      
        function drawCircle(myCircle, context) {
            context.beginPath();
            context.arc(myCircle.x, myCircle.y, myCircle.radius, myCircle.sAngle, myCircle.eAngle);
            context.fillStyle = '#000';
            context.fill();
            context.stroke();    
        }
      
        function drawOrbits(context) {
          
            numOrbits = Math.ceil(Math.random() * 10);
            x = window.innerWidth/2;
            y = window.innerHeight/2;
          
            for (orbits = 0; orbits < numOrbits; orbits++) {
                
                radius = 0;
                while (radius < 100) {
                radius = Math.ceil(Math.random() * (window.innerHeight/2 - 50));
                }
                
                context.beginPath();
                context.arc(x, y, radius, 0*Math.PI, 2*Math.PI);
                context.setLineDash([5, 25]);
                context.stroke();
                
                drawPlanet(context, radius);
                
            }
            
        }
        
        function drawPlanet(context, radius) {
            
            size = 0;
            while (size < 5) {
               size = Math.ceil(Math.random() * 20);
            }
            xpos = window.innerWidth/2 - radius;
            ypos = window.innerHeight/2;
                
            context.beginPath();
            context.arc(xpos, ypos, size, 0*Math.PI, 2*Math.PI);
            context.fillStyle = generateColor();
            context.fill();
            context.setLineDash([0,0]);
            context.stroke(); 
            
        }
      
        function generateColor() {
            
            // Generates a random Hex color string
            
            color = "#";
            
            for (c = 0; c < 3; c++) {
                component = (Math.ceil(Math.random() * 255)).toString(16);
                color = color + component;  
            }
            
            return color;
            
        }
      
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        
        // Make canvas size of window
        context.canvas.width = window.innerWidth;
        context.canvas.height = window.innerHeight;

        var myCircle = {
            x: window.innerWidth/2,
            y: window.innerHeight/2,
            radius: 50,
            sAngle: 0*Math.PI,
            eAngle: 2*Math.PI
        }
   
        // Runs things
        drawCircle(myCircle, context);
        drawOrbits(context);

    </script>
    </body>
</html>
